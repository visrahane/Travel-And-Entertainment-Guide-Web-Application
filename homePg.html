<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="travel.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">

        <form action="/action_page.php">
            <div class="card bg-light text-dark">
                <div class="card-body">
                    <h4 class="card-title">Travel and Entertainment Search</h4>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-3">
                                <label>Keyword
                                    <span style="color:red">*</span>
                                </label>
                            </div>
                            <div class="col-sm-3">
                                <input type="text" class="form-control" id="keyword" name="keyword" required>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-3">
                                <label for="category">Category</label>
                            </div>
                            <div class="col-sm-3">
                                <select class="form-control" id="category">
                                    <option value="default">Default</option>

                                    <option value="airport">Airport</option>
                                    <option value="amusement_park">Amusement Park</option>
                                    <option value="aquarium">Aquarium</option>
                                    <option value="art_gallery">Art Gallery</option>

                                    <option value="bakery">Bakery</option>
                                    <option value="bar">Bar</option>
                                    <option value="beauty_salon">Beauty Salon</option>
                                    <option value="bowling_alley">Bowling Alley</option>
                                    <option value="bus_station">Bus Station</option>

                                    <option value="cafe">Cafe</option>
                                    <option value="campground">Campground</option>
                                    <option value="car_rental">Car Rental</option>
                                    <option value="casino">Casino</option>

                                    <option value="lodging">Lodging</option>
                                    <option value="movie_theater">Movie Theater</option>
                                    <option value="museum">Museum</option>
                                    <option value="night_club">Night Club</option>
                                    <option value="park">Park</option>
                                    <option value="parking">Parking</option>
                                    <option value="restaurant">Restaurant</option>
                                    <option value="shopping_mall">Shopping Mall</option>
                                    <option value="stadium">Stadium</option>
                                    <option value="subway_station">Subway Station</option>
                                    <option value="taxi_stand">Taxi Stand</option>

                                    <option value="train_station">Train Station</option>
                                    <option value="transit_station">Transit Station</option>
                                    <option value="travel_agency">Travel Agency</option>
                                    <option value="zoo">Zoo</option>

                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <label for="distance">Distance</label>
                        </div>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="distance" placeholder="10" name="distance">
                        </div>
                    </div>
                    <div class="radio">
                        <div class="row">
                            <div class="col-sm-3">
                                <label>From
                                    <span style="color:red">*</span>
                                </label>
                            </div>
                            <div class="col-sm-3">
                                <label>
                                    <input type="radio" name="location" checked> Current location</label>
                            </div>
                        </div>
                        <div class="radio">
                            <div class="row">
                                <div class="col-sm-3"></div>
                                <div class="col-sm-3">
                                    <label>
                                        <input type="radio" name="location"> Other, Please specify:</label>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-sm-3"></div>
                                <div class="col-sm-3">
                                    <input type="search" class="form-control" id="locationOther" placeholder="Enter a location" name="locationOther" ><!--onfocus="geolocate()" -->
                                </div>

                            </div>
                            <div class="form-group"></div>
                            <button type="submit" class="btn btn-primary">
                                <span class="fa fa-search"></span>Search
                            </button>
                            <button type="button" class="btn btn-outline-secondary">
                                Clear
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="text-center">
            <button type="button" class="btn btn-primary">
                Results
            </button>
            <button type="button" class="btn btn-outline-light text-dark">
                <span style="color:blue;">Favorities</span>
            </button>
        </div>
    </div>
</body>

<script>
    // This example displays an address form, using the autocomplete feature
    // of the Google Places API to help users fill in the information.

    // This example requires the Places library. Include the libraries=places
    // parameter when you first load the API. For example:
    // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

    var autocomplete;


    function initAutocomplete() {
        // Create the autocomplete object, restricting the search to geographical
        // location types.
        autocomplete = new google.maps.places.Autocomplete(
              /** @type {!HTMLInputElement} */(document.getElementById('locationOther')),
            { types: ['geocode'] });

        // When the user selects an address from the dropdown, populate the address
        // fields in the form.
        //autocomplete.addListener('place_changed', fillInAddress);
    }

    // Bias the autocomplete object to the user's geographical location,
    // as supplied by the browser's 'navigator.geolocation' object.
    function geolocate() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                var geolocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                var circle = new google.maps.Circle({
                    center: geolocation,
                    radius: position.coords.accuracy
                });
                autocomplete.setBounds(circle.getBounds());
            });
        }
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDWBtO4XwwiZCwCDr6z2aK8rXZMuO0OTNM&libraries=places&callback=initAutocomplete"
    async defer></script>

</html>
